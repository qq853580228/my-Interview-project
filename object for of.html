    const obj = {
      a: 1,
      b: 2,
      c: 'c',
    }
    obj[Symbol.iterator] = function () {
      const that = this;
      const keys = Object.keys(that);
      let count = 0;
      return {
        next() {
          if (count < keys.length) {
            return { value: that[keys[count++]], done: false };
          } else {
            return { value: undefined, done: true };
          }
        }
      }
    }
