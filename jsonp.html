<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  function jsonpClb(data) {
    console.log(data);
  }
  function jsonp(req) {
    const scriptEle = document.createElement('script');
    scriptEle.src = `${req.url}?callback=${req.callback.name}`;
    document.body.appendChild(scriptEle);
  }
  jsonp({ url: 'url', callback: jsonpClb })
</script>
  
</body>
</html>
