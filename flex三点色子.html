<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      justify-content: space-between;
      width: 100px;
      height: 100px;
      border-radius: 6px;
      border: 1px solid #333;
    }
    .item {
      width: 30px;
      height: 30px;
      background: #666;
      border-radius: 50%;
    }
    .item:nth-child(2) {
      align-self: center;
    }
    .item:last-child {
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
