<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    class MyQueue {
      head = null;
      tail = null;
      len = 0;
      add(val) {
        const newNode = {
          value: val,
          next: null,
        }
        if (this.head === null) {
          this.head = newNode;
        }
        if (this.tail) {
          this.tail.next = newNode;
        }
        this.tail = newNode;
        this.len++;
      }
      delete() {
        if (this.head == null) return null;
        if (this.len <= 0) return null;
        
        const headNode = this.head;

        // 取出出队列的value
        const res = headNode.value;

        // 要将head指向下一个指针
        this.head = headNode.next;
        
        this.len --;
        return res;
      }
      get length() {
        return this.len;
      }
    }
    const myQueue = new MyQueue();
    myQueue.add(1);
    myQueue.add(2);
    myQueue.add(3);
    console.log(myQueue.delete());
    console.log(myQueue);
  </script>
</head>

</body>
</html>
