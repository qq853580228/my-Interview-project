  <script>
    // splice
    function quickSort(arr = []) {
      const length = arr.length;
      if (length === 0) return arr;
      const middleIndex = Math.floor(length / 2);
      const middleVal = arr.splice(middleIndex, 1)[0];
      const left = [];
      const right = [];
      for (let i = 0; i < arr.length; i++) {
        const v = arr[i];
        if (v < middleVal) {
          left.push(v);
        } else {
          right.push(v);
        }
      }
      return quickSort(left).concat([middleVal], quickSort(right));
    }
    // slice
    function quickSort1(arr = []) {
      const length = arr.length;
      if (length === 0) return arr;
      const middleIndex = Math.floor(length / 2);
      const middleVal = arr.slice(middleIndex, middleIndex + 1)[0];
      const left = [];
      const right = [];
      for (let i = 0; i < length; i++) {
        if (i === middleIndex) continue;
        const v = arr[i];
        if (v < middleVal) {
          left.push(v);
        } else {
          right.push(v);
        }
      }
      return quickSort(left).concat([middleVal], quickSort(right));
    }

    console.log(quickSort([1, 5, 2, 4, 7]));
    console.log(quickSort1([1, 5, 2, 4, 7]));

  </script>
