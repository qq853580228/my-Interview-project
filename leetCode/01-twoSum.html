  <script>
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number[]}
     */
    // 两数和为目标值 且不能重复 返回下标
    var twoSum = function(nums, target) {
      const map = new Map();
      for (let i = 0; i < nums.length; i++) {
        const val = nums[i];
        const num = target - val;
        if (map.has(num)) {
          return [map.get(num), i];
        }
        map.set(val, i);
      }
      // const length = nums.length;
      // for (let i = 0; i < length - 1; i++) {
      //   const n1 = nums[i];
      //   let flag = false;
      //   const res = [];

      //     const n2 = nums[j];
      //     if (n1 + n2 === target) {
      //       flag = true;
      //       res.push(i);
      //       res.push(j);
      //       break;
      //     }
      //   }
      //   if (flag) return res;
      // }
      return -1;
    };
    console.log(twoSum([1, 5, 7, 8, 2, 4], 5));
  </script>
