<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {number[]}
     */
    // 后序遍历 左右中
    var postorderTraversal = function(root) {
      // const result = [];
      // function fn(node) {
      //   if (node == null) return;
      //   fn(node.left);
      //   fn(node.right);
      //   result.push(node.val);
      // }
      // fn(root);
      // return result;
      const result = [];
      if (root == null) return result;
      const stacks = [root];
      while(stacks.length) {
        const curNode = stacks.pop();
        result.unshift(curNode.val);
        if (curNode.left) stacks.push(curNode.left);
        if (curNode.right) stacks.push(curNode.right);
      }
      return result;
    };
    postorderTraversal({
      val: 1,
      left: {
        val: 2,
        left: {
          val: 3,
          left: null,
          right: null,
        },
        right: {
          val: 4,
          left: null,
          right: null,
        },
      },
      right: {
        val: 5,
        left: null,
        right: null,
      },
    })
  </script>
