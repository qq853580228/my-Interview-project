<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 查找1-max所有对称数 数组反转
    function findPalindromeNumbers(max) {
      const res = [];
      if (max <= 0) return res;
      for (let i = 1; i <= max; i++) {
        const s = i.toString();
        if (s === s.split('').reverse().join('')) {
          res.push(i);
        }
      }
      return res;
    }

    // 查找1-max所有对称数 首尾比较
    function findPalindromeNumbers1(max) {
      const res = [];
      if (max <= 0) return res;
      for (let i = 1; i <= max; i++) {
        const s = i.toString();
        const length = s.length;
        let flag = true;
        let startIndex = 0;
        let endIndex = length - 1;
        while(startIndex < endIndex) {
          if (s[startIndex] !== s[endIndex]) {
            flag = false;
            break;
          } else {
            startIndex++;
            endIndex--;
          }
        }
        if (flag) res.push(i);
      }
      return res;
    }

    // 查找1-max所有对称数 生成反转数
    function findPalindromeNumbers2(max) {
      const res = [];
      if (max <= 0) return res;
      for (let i = 1; i <= max; i++) {
        let n = i;
        let rev = 0; // 存储反转数
        /* 
          i = 121
          1、rev = 1，n = 12;
          2、rev = 12，n = 1;
          3、rev = 121，n = 0;
        */
        while(n > 0) {
          rev = rev * 10 + n % 10;
          n = Math.floor(n / 10);
        }
        if (i === rev) res.push(i);
      }
      return res;
    }
    console.log(findPalindromeNumbers2(100));
  </script>
</head>
