  <title>Document</title>
  <script>
    // 反转链表
    var reverseList = function(head) {
        // console.log(head);
        // if (head == null || head.next == null) {
        //     return head;
        // }
        // const newHead = reverseList(head.next);
        // head.next.next = head;
        // head.next = null;
        // return newHead;
        let prev = null;
        let cur = head;
        while(cur) {
            const next = cur.next;
            cur.next = prev;
            prev = cur;
            cur = next;
        }
        return prev;
    };
    const res = reverseList({ val: 1, next: { val: 2, next: { val: 3, next: { val: 4, next: { val: 5, next: null } } } } })
    console.log(res);
  </script>
