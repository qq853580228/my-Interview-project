<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /** 
     * 括号匹配
    */
    function matchBlacket(str) {
      try {
        const length = str ? str.length : 0;
        if (length === 0 || length % 2 !== 0) {
          return false;
        }
        const leftSymbols = '{[(';
        const rightSymbols = '}])';
        const map = {
          '{': '}',
          '(': ')',
          '[': ']',
        };
        const stack = [];
        for (let i = 0; i < str.length; i++) {
          const char = str[i];
          if (leftSymbols.includes(char)) {
            stack.push(char);
          } else if (rightSymbols.includes(char)) {
            if (map[stack[stack.length - 1]] === char) {
              stack.pop();
            } else {
              return false;
            }
          }
        }
        return stack.length === 0;
      } catch (error) {
        return false
      }
    }
    console.log(matchBlacket('[]'));
  </script>
</head>
