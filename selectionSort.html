<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 
      找到数据结构中的最小值放到第一位，然后找到第二小的放到第二位。
    */
    function selectionSort(arr = []) {
      const length = arr.length;
      if (length < 2) return arr;
      let minIndex = 0;
      for (let i = 0; i < length - 1; i++) {
        minIndex = i;
        for (let j = i + 1; j < length; j++) {
          if (arr[j] < arr[minIndex]) {
            minIndex = j;
          }
        }
        const temp = arr[i];
        arr[i] = arr[minIndex];
        arr[minIndex] = temp;
      }
      return arr;
    }
    console.log(selectionSort([6, 2, 4, 7, 5, 1, 9, 20, 3, 11]));
  </script>
</head>
