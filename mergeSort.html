  <script>
    /* 
      归并排序使用分而治之的概念对给定的元素列表进行排序。它将问题分解为较小的子问题，直到它们变得足够简单以至可以直接解决为止。

      以下是归并排序的步骤：

      1、将给定的列表分为两半（如果列表中的元素数为奇数，则使其大致相等）。

      2、以相同的方式继续划分子数组，直到只剩下单个元素数组。

      3、从单个元素数组开始，合并子数组，以便对每个合并的子数组进行排序。

      4、重复第 3 步单元，直到最后得到一个排好序的数组。
    */
    function merge(leftArr = [], rightArr = []) {
      console.log(leftArr, rightArr);
      const result = [];
      while(leftArr.length && rightArr.length) {
        result.push(leftArr[0] > rightArr[0] ? rightArr.shift() : leftArr.shift());
      }
      return result.concat(leftArr).concat(rightArr);
    }
    function mergeSort(arr = []) {
      const length = arr.length;
      if (length < 2) return arr;
      const midIndex = Math.floor(length / 2);
      return merge(mergeSort(arr.slice(0, midIndex)), mergeSort(arr.slice(midIndex)))
    }
    console.log(mergeSort([8,4,5,7,1,3,6,2,0,9]));
