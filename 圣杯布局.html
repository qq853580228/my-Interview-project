<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    .header {
      background: yellow;
    }
    .container {
      padding: 0 100px 0 150px;
    }
    .container::after {
      content: '';
      display: table;
      clear: both;
    }
    .left {
      position: relative;
      float: left;
      left: -150px;
      margin-left: -100%;
      width: 150px;
      background: green;
    }
    .center {
      float: left;
      width: 100%;
      background: red;
    }
    .right {
      float: left;
      margin-right: -100px;
      /* margin-left: -100px; */
      width: 100px;
      background: rebeccapurple;
    }
    .footer {
      background: pink;
    }
  </style>
</head>
<body>
  <div class="header">header</div>
  <div class="container">
    <div class="center">center</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  <div class="footer">footer</div>
</body>
</html>
