<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function binarySearch1(arr = [], target) {
      const length = arr.length;
      if (length === 0) return -1;
      let startIndex = 0;
      let endIndex = length - 1;
      while(startIndex <= endIndex) {
        const middleIndex = Math.floor((startIndex + endIndex) / 2);
        const middleValue = arr[middleIndex];
        if (middleValue > target) {
          // 目标值较大 在左侧查找
          endIndex = middleIndex - 1;
        } else if (middleValue < target) {
          // 目标值较小 在右侧查找
          startIndex = middleIndex + 1;
        } else {
          // 相等 返回middleIndex
          return middleIndex;
        }
      }
      return -1;
    }
    function binarySearch2(arr = [], target, startIndex = 0, endIndex = arr.length - 1) {
      const length = arr.length;
      if (length === 0 || startIndex > endIndex) return -1;
      const middleIndex = Math.floor((startIndex + endIndex) / 2);
      const middleValue = arr[middleIndex];
      if (middleValue > target) {
        // 目标值较大 在左侧查找
        return binarySearch2(arr, target, startIndex, middleIndex - 1);
      } else if (middleValue < target) {
        // 目标值较小 在右侧查找
        return binarySearch2(arr, target, middleIndex + 1, endIndex);
      } else {
        // 相等 返回middleIndex
        return middleIndex;
      }
    }
    // const res = binarySearch1([1, 2, 3, 4, 5, 6, 7], 4);
    const res = binarySearch2([1, 2, 3, 4, 5, 6, 7], 6);
    console.log('res', res);
  </script>
