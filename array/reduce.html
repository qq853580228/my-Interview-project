  <script>
    Array.prototype.cusReduce = function(cb, initialValue) {
      const arr = this;
      let total = initialValue || arr[0];
      let i = initialValue ? 0 : 1;
      for (; i < arr.length; i++) {
        total = cb(total, arr[i], arr);
      }
      return total;
    }
