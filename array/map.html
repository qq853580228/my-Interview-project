  <title>Document</title>
  <script>
    Array.prototype.cusMap = function(cb, initialValue) {
      const arr = this;
      const res = [];
      for (let i = 0; i < arr.length; i++) {
        res.push(cb(arr[i], i, arr));
      }
      return res;
    }
    const res = [1, 2, 3].cusMap(i => ({ item: i }));
    console.log(res);
  </script>
